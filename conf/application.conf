include "frontend.conf"

appName="customs-manage-authorities-frontend"

play.http.router=prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' localhost:8322 localhost:12345 'unsafe-inline' www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com www.google-analytics.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.frontend.filters.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en", "cy"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      customs-financials-api {
        protocol = "http"
        host = localhost
        port = 9878
        context = "/customs-financials-api"
      }

      customs-financials-frontend {
        homepage = "http://localhost:9876/customs/payment-records/"
      }
    }
}

features {
  welsh-translation: true
  edit-journey: true
  remove-journey: true
  report-a-problem: true
  fixed-system-time: false
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = true
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  gtm.container = "a"
}

contact-frontend.serviceId = "CDS Financials"

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 1800
}

origin = "FINANCIALS"

urls {
  login = "http://localhost:9553/bas-gateway/sign-in"
  register = "http://localhost:9553/bas-gateway/register"
  loginContinue = "http://localhost:8322"
  signOut = "http://localhost:9553/bas-gateway/sign-out-without-state"
  govUkHome = "https://www.gov.uk"
  cdsRegisterUrl =  "/customs/register-for-cds"
  cdsSubscribeUrl =  "https://www.gov.uk/guidance/get-access-to-the-customs-declaration-service"
  contactFrontendUrl = "http://localhost:9250/contact/report-technical-problem"
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = "/help/terms-and-conditions"
    privacy = "/help/privacy"
    cookies = "/help/cookies"
    accessibility = "/accessibility-statement/customs-financials"
  }

}

feedback-frontend {
  host = "http://localhost:9514"
  url = "/feedback"
}

feedback {
  url = "https://www.development.tax.service.gov.uk/feedback"
  source = "/CDS-FIN"
}

timeout {
  timeout = 900
  countdown = 120
}

host = "http://localhost:8322"
